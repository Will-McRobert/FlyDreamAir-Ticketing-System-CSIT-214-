<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Seat</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "store/css/main.css" %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>{% load static %}
                    <img src="{% static "store/img/FlyDreamAir.png" %}" alt="FlyDreamAir Logo" style="height: 50px;">
                </li>
                <li><a href="/">Book</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div id="booking-container" style="height: 75%">
        <div style="text-align: center; margin:auto">
            <h1 style="margin-bottom: 20px">Available Seats</h1>
        </div>
        <div style="text-align: center; height: 100%; overflow-y: scroll; margin-right: 0; width: 65%; margin: auto">
            {% for seat in scheduled_flight_seats %}
                <form action="service-select" method="post">
                    <input type="text" name="seat-id" value="{{ seat.id }}" hidden>
                    <div class="available-flight">
                        <p style="font-size: 18px">{{ seat.scheduled_flight.aircraft.name }} Row {{ seat.aircraft_seat.row.code }} Seat {{ seat.aircraft_seat.code }} - ${{ seat.price }}</p>
                        <button class="select-flight-button" type="submit" style="padding: 10px; margin: 10px auto auto auto;"> Select Seat ðŸ –</button>
                    </div>
                </form>
            {% endfor %}
        </div>
    </div>
    <script src="{% static "store/js/index.js" %}"></script>
</body>
</html>
